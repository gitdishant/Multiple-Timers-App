<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Timers App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contener">
      <h1>Multiple Timers App</h1>

      <div class="set_timer">
        <h4>Set time:</h4>
        <h2>
          <input type="text" maxlength="2" class="time_hh" placeholder="hh" />:
          <input type="text" maxlength="2" class="time_mm" placeholder="mm" /> :
          <input type="text" maxlength="2" class="time_ss" placeholder="ss" />
        </h2>
        <button id="set" onclick="myFunction(), addId(), input_v()">Set</button>
      </div>
      <div class="ct">Current Timers</div>
      <div id="list">You have no timers currently!</div>
      <ul id="dynamic_list">
       
    </ul>
    </div>
    <script src="code.js"></script>
  </body>
</html>
